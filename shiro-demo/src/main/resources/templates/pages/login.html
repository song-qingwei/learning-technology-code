<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h1 align="center">欢迎登陆武林秘籍管理系统</h1>
	<hr/>
	<span style="text-align: center" th:if="${param.error}">用户名或密码错误</span>
	<span style="text-align: center" th:if="${param.logout}">用户退出登录成功</span>
	<div align="center">
		<form id="login_form" method="post" th:action="@{/login}">
			用户名:<input name="userName" id="userName"/><br/>
			密码:<input name="passWord" id="passWord"/><br/>
			<!--验证码:<input name="verifyCode" id="verifyCode"/>
			<img
				id="vcodeImg"
				style="float:left;"
				th:src="@{/getImageCheckingCode}"
				width="100"
				height="24"
				align="absmiddle"
				onclick="reloadImage(this)" /><br/>-->
			记住我:<input type="checkbox" name="rememberMe"/><br/>
            <button type="submit" id="login_btn">登录</button>
		</form>
	</div>
    <!--<script type="text/javascript" th:src="@{/js/jquery-1.8.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/base.js}"></script>
    <script type="text/javascript">
        /* 加载验证码图片 */
        function reloadImage(t) {
            $(t).attr("src","getImageCheckingCode?param="+ Math.random());
        }
    </script>-->
</body>
</html>
